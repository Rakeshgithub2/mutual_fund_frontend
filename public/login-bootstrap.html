<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MF Analyzer</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-large {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 36px;
        margin-bottom: 16px;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      }

      .logo-text {
        font-size: 28px;
        font-weight: 700;
        color: #111827;
        margin: 0;
      }

      .logo-tagline {
        font-size: 14px;
        color: #6b7280;
        margin-top: 4px;
      }

      .login-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      .login-title {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 8px;
      }

      .login-subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 32px;
      }

      .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }

      .form-control {
        padding: 12px 16px;
        font-size: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .input-icon {
        position: relative;
      }

      .input-icon i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
      }

      .input-icon .form-control {
        padding-left: 44px;
      }

      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0;
      }

      .password-toggle:hover {
        color: #2563eb;
      }

      .forgot-link {
        color: #2563eb;
        font-size: 13px;
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-link:hover {
        color: #1e40af;
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        background: #ffffff;
        padding: 0 16px;
        color: #9ca3af;
        font-size: 13px;
        position: relative;
        z-index: 1;
      }

      .btn-google {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        color: #374151;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .btn-google:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }

      .signup-link {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #6b7280;
      }

      .signup-link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .alert {
        border-radius: 8px;
        font-size: 14px;
        padding: 12px 16px;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 24px 20px;
        }

        .logo-large {
          width: 64px;
          height: 64px;
          font-size: 28px;
        }

        .logo-text {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-large">MF</div>
        <h1 class="logo-text">MF Analyzer</h1>
        <p class="logo-tagline">Professional Mutual Fund Analysis</p>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to access your account</p>

        <!-- Alert Messages -->
        <div id="alertBox" style="display: none"></div>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-icon">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-icon">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
              >
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          <!-- Remember & Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label
                class="form-check-label"
                for="remember"
                style="font-size: 13px; color: #6b7280"
              >
                Remember me
              </label>
            </div>
            <a href="/forgot-password.html" class="forgot-link"
              >Forgot password?</a
            >
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn-login">
            <span id="loginText">Sign In</span>
            <span id="loginSpinner" style="display: none">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Signing in...
            </span>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google Login -->
        <button type="button" class="btn-google" onclick="googleLogin()">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path
              fill="#4285F4"
              d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
            />
            <path
              fill="#34A853"
              d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
            />
            <path
              fill="#FBBC05"
              d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"
            />
            <path
              fill="#EA4335"
              d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
            />
          </svg>
          Continue with Google
        </button>

        <!-- Signup Link -->
        <div class="signup-link">
          Don't have an account? <a href="/signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3.8 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      // Password toggle
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('bi-eye');
          toggleIcon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('bi-eye-slash');
          toggleIcon.classList.add('bi-eye');
        }
      }

      // Show alert
      function showAlert(message, type = 'danger') {
        const alertBox = document.getElementById('alertBox');
        alertBox.className = `alert alert-${type}`;
        alertBox.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-${
                      type === 'success' ? 'check-circle' : 'exclamation-circle'
                    } me-2"></i>
                    ${message}
                </div>
            `;
        alertBox.style.display = 'block';

        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 5000);
      }

      // Handle form submission
      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const remember = document.getElementById('remember').checked;

          // Show loading
          document.getElementById('loginText').style.display = 'none';
          document.getElementById('loginSpinner').style.display = 'inline';

          try {
            // API call (replace with actual endpoint)
            const response = await fetch(
              'http://localhost:3002/api/auth/login',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Store token
              localStorage.setItem('userToken', data.token);
              if (remember) {
                localStorage.setItem('rememberMe', 'true');
              }

              showAlert('Login successful! Redirecting...', 'success');

              // Redirect
              setTimeout(() => {
                const redirect = new URLSearchParams(
                  window.location.search
                ).get('redirect');
                window.location.href = redirect || '/home-bootstrap.html';
              }, 1000);
            } else {
              showAlert(data.message || 'Invalid email or password');
            }
          } catch (error) {
            console.error('Login error:', error);
            showAlert('Network error. Please try again.');
          } finally {
            // Hide loading
            document.getElementById('loginText').style.display = 'inline';
            document.getElementById('loginSpinner').style.display = 'none';
          }
        });

      // Google login
      function googleLogin() {
        showAlert('Google login integration coming soon!', 'info');
        // Implement Google OAuth here
      }
    </script>
  </body>
</html>
